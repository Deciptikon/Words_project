<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренировка Слово-в-Слово</title>
    <link rel="stylesheet" href="styles/four_rus_words.css" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32" />
  </head>
  <body>
    <div id="top-bar">
      <div id="positive-score-container">
        <div id="positive-score-prefix">+</div>
        <div id="positive-score">0</div>
      </div>
      <div id="space"></div>
      <div id="negative-score-container">
        <div id="negative-score-prefix">-</div>
        <div id="negative-score">0</div>
      </div>
    </div>
    <div id="base">
      <div id="chines_word"></div>
      <div id="answer-container">
        <button id="answer-0" class="btt-answer" type="button"></button>
        <button id="answer-1" class="btt-answer" type="button"></button>
        <button id="answer-2" class="btt-answer" type="button"></button>
        <button id="answer-3" class="btt-answer" type="button"></button>
      </div>
      <button
        id="submit-button"
        class="glow-on-hover"
        type="button"
        data-href=""
      >
        Далее (Enter/Space)
      </button>
    </div>
    <div class="comment">
      Выберите вариант ответа. Вы можете использовать клавиши от 1 до 4 для
      быстрого набора.
    </div>
    <script src="scripts/four_rus_words.js"></script>
  </body>
</html>
