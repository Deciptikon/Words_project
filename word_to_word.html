<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/word_to_word.css" />
  </head>
  <body>
    <div id="top-bar">
      <div id="positive-score-container">
        <text id="positive-score-prefix">+</text>
        <text id="positive-score">0</text>
      </div>
      <div id="space"></div>
      <div id="negative-score-container">
        <text id="negative-score-prefix">-</text>
        <text id="negative-score">0</text>
      </div>
    </div>
    <div id="base">
      <div id="chines_word"></div>
      <input
        type="text"
        id="word-input"
        placeholder="Напишите перевод"
        autofocus
      />
      <button id="submit-button">Проверить (Enter)</button>
    </div>
    <div id="result"></div>
    <script src="scripts/word_to_word.js"></script>
  </body>
</html>
