<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренировка Слово-в-Слово</title>
    <link rel="stylesheet" href="styles/word_to_word.css" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32" />
  </head>
  <body>
    <div id="top-bar">
      <div id="positive-score-container">
        <div id="positive-score-prefix">+</div>
        <div id="positive-score">0</div>
      </div>
      <div id="space"></div>
      <div id="negative-score-container">
        <div id="negative-score-prefix">-</div>
        <div id="negative-score">0</div>
      </div>
    </div>
    <div id="base">
      <div id="chines_word"></div>
      <input
        type="text"
        id="word-input"
        placeholder="Напишите перевод"
        autofocus
      />
      <button
        id="submit-button"
        class="glow-on-hover"
        type="button"
        data-href=""
      >
        Проверить (Enter)
      </button>
    </div>
    <div id="result"></div>
    <script src="scripts/word_to_word.js"></script>
  </body>
</html>
